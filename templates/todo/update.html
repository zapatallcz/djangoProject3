{% extends 'todo/base.html' %}

{% block body %}
    <div class="card">
        <div class="card-header">
            Update Task
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-10 ">
                        {{ form.task.label }}{{ form.task }}
                    </div>
                    <div class="col-2" >
                        {{ form.completed.label }}{{ form.completed}}
                    </div>
                </div>
                <br>
                <input type="submit" value="<- Go back" class="btn btn-info">
                <input type="submit" value="update" class="btn btn-primary">

            </form>

        </div>
    </div>


{% endblock %}
